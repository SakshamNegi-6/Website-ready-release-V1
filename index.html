        function checkAnswer(isCorrect, clickedButton, timedOut = false) {
            clearInterval(state.questionTimer);
            timerBarContainer.style.display = 'none';
            const optionButtons = document.querySelectorAll("#options button");
            
            const currentQ = state.hardModeActive ? state.activeHardModeSet[state.hardModeQuestionIndex] : state.quizData[state.currentQuestion];
            const correctText = currentQ.options[currentQ.answer];

            if (state.hardModeActive) {
                let timerDuration = parseInt((JSON.parse(localStorage.getItem('quizSettings')) || {}).hardModeTimer) || 15;
                const timeTaken = timerDuration - state.timeLeft;
                state.gameplayStats.hmTotalTime += timeTaken;
                state.gameplayStats.hmAnswered++;
                if(!timedOut && state.timeLeft < 3) state.gameplayStats.hm_clutch = true;
            } else {
                if(!isCorrect) state.gameplayStats.hasPerfectRound = false;
            }
            
            state.userAnswers.push({ ...currentQ, userAnswerText: clickedButton ? clickedButton.textContent : null, isHardMode: state.hardModeActive });

            if(isCorrect) {
                state.currentStreak++;
                state.score += state.hardModeActive ? 2 : 1;
                if(state.currentStreak > 0 && state.currentStreak % 5 === 0) { state.score++; feedbackArea.innerHTML = '<strong>Correct! +1 Streak Bonus!</strong>'; }
                else { feedbackArea.innerHTML = state.hardModeActive ? '<strong>Correct! +2 Points ‚úÖ</strong>' : '<strong>Correct! ‚úÖ</strong>'; }

                if(hintBtn.disabled && state.hintsRemaining < 2) state.gameplayStats.usedHintAndCorrect = true;
                correctSound.play().catch(e => {});
                triggerScreenFlash(true);
                feedbackArea.className = 'correct visible';
            } else {
                state.currentStreak = 0;
                state.score = state.hardModeActive ? Math.max(0, state.score - 1) : state.score;
                feedbackArea.innerHTML = timedOut ? '<strong>Time\'s Up! -1 Point ‚è≥</strong>' : (state.hardModeActive ? '<strong>Incorrect! -1 Point ‚ùå</strong>' : '<strong>Not quite!</strong>');
                incorrectSound.play().catch(e => {});
                triggerScreenFlash(false);
                feedbackArea.className = 'incorrect visible';
            }

            updateStreakCounter();
            optionButtons.forEach(btn => { 
                btn.disabled = true; 
                if (btn.textContent === correctText) btn.classList.add('correct');
            });
            if (!isCorrect && clickedButton) clickedButton.classList.add('incorrect');

        function triggerFireworks() {
            if (document.body.classList.contains('reduce-motion')) return;
            const duration = 2 * 1000, animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });

        function calculateScoreBreakdown() {
            let n = 0;
            let streakBonus = 0;
            let tempStreak = 0;
            state.userAnswers.forEach(ans => {
                if(ans.options[ans.answer] === ans.userAnswerText) {
                    if(!ans.isHardMode) n++;
                    tempStreak++;
                    if(tempStreak > 0 && tempStreak % 5 === 0) streakBonus++;
                } else {
                    tempStreak = 0;
                }
            });
            const hm = state.score - n - streakBonus;
            return { normalScore: n, hardModeScore: hm, streakBonus };
        }

        function initStarfield(canvas) {
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let stars = [], numStars = 400;
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.2 });
                }
            };
            resize();
            window.addEventListener('resize', resize);
            const tick = () => {
                if(document.body.classList.contains('reduce-motion')) { requestAnimationFrame(tick); return; };
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--star-color').trim();
                stars.forEach(s => { s.y += (s.radius * 0.1); if (s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; } ctx.beginPath(); ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI); ctx.fill(); });
                requestAnimationFrame(tick);
            };
            tick();
        }

            let settings = {};
            try { settings = JSON.parse(localStorage.getItem('quizSettings')) || {}; } catch (e) {}
            
            const settingsHTML = `<h2 id="modal-title-id">‚öôÔ∏è Settings</h2><div class="settings-row"><label for="theme-select">üé® Theme</label><select id="theme-select"><option value="dark">Cyber Dark</option><option value="light">Solarized Light</option><option value="contrast">High Contrast</option></select></div><div class="settings-row"><label for="timer-select">‚è±Ô∏è Hard Mode Timer</label><select id="timer-select"><option value="15">15 Seconds</option><option value="20">20 Seconds</option><option value="30">30 Seconds</option></select></div><hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;"><h3>Accessibility</h3><div class="settings-row"><label for="bg-toggle">üåå Background Effects</label><label class="switch"><input type="checkbox" id="bg-toggle" ${!settings.minimalBg ? 'checked' : ''}><span class="slider"></span></label></div><div class="settings-row"><label for="text-toggle">üîç Large Text</label><label class="switch"><input type="checkbox" id="text-toggle" ${settings.largeText ? 'checked' : ''}><span class="slider"></span></label></div><div class="settings-row"><label for="motion-toggle">üí® Reduce Motion</label><label class="switch"><input type="checkbox" id="motion-toggle" ${settings.reduceMotion ? 'checked' : ''}><span class="slider"></span></label></div><hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;"><h3>Admin & Debug</h3><div class="settings-row"><label>Force Unlock Expert Mode</label><button id="debug-expert-btn">Unlock</button></div><div class="settings-row"><label for="manage-leaderboard-btn">Manage Leaderboard</label><button id="manage-leaderboard-btn">Manage</button></div><div class="settings-row"><label for="new-player-btn">Reset Settings</label><button id="new-player-btn">Reset</button></div><div class="settings-row"><label for="master-reset-btn">Master Reset</label><button id="master-reset-btn" class="danger">Reset All Data</button></div>`;
            showCustomModal({ customHTML: settingsHTML });
            
            getEl('debug-expert-btn').onclick = () => {
                const profile = { perfectRounds: 99, highStreaks: 99, difficultyLevel: 'normal' };
                savePlayerProfile(profile);
                showCustomModal({ title: "Debug", message: "Expert Mode stats have been applied. Start a new game to see the effect.", buttons: [{ text: "OK", value: 'ok'}] });
            };

            const themeSelect = getEl('theme-select');
            if (settings.highContrast) themeSelect.value = 'contrast';
            else themeSelect.value = settings.theme || 'dark';
            
            const bgToggle = getEl('bg-toggle');
            const motionToggle = getEl('motion-toggle');

            if (settings.reduceMotion) bgToggle.disabled = true;

            themeSelect.onchange = (e) => {
                const selection = e.target.value;
                updateSetting('highContrast', selection === 'contrast');
                updateSetting('theme', selection === 'contrast' ? 'dark' : selection);
            };
            
            getEl('timer-select').value = settings.hardModeTimer || '15';
            getEl('timer-select').onchange = (e) => updateSetting('hardModeTimer', e.target.value);
            
            bgToggle.onchange = (e) => updateSetting('minimalBg', !e.target.checked);
            getEl('text-toggle').onchange = (e) => updateSetting('largeText', e.target.checked);

            motionToggle.onchange = (e) => {
                const reduceMotion = e.target.checked;
                updateSetting('reduceMotion', reduceMotion);
                if (reduceMotion) {
                    updateSetting('minimalBg', true);
                    bgToggle.checked = false;
                    bgToggle.disabled = true;
                } else {
                    bgToggle.disabled = false;
                }
            };

            getEl('master-reset-btn').onclick = async () => {
                if (!await promptForAdminPassword()) return;
                const result = await showCustomModal({ title: "‚ö†Ô∏è Master Reset ‚ö†Ô∏è", message: "This will delete ALL data, including settings, high scores, and the leaderboard. This cannot be undone. Type 'RESET' to confirm.", input: { placeholder: 'Type RESET here' }, buttons: [{ text: 'Confirm Reset', value: 'confirm', class: 'danger-btn' }, { text: 'Cancel', value: 'cancel' }] });
                if (result.button === 'confirm' && result.value.toUpperCase() === 'RESET') {
                    localStorage.clear();
                    await showCustomModal({ title: "Success", message: "All data has been reset. The page will now reload.", buttons: [{ text: 'Reload', value: 'ok' }] });
                    window.location.reload();
                } else if (result.button === 'confirm') { showCustomModal({ title: "Reset Cancelled", message: "Confirmation text did not match.", buttons: [{ text: 'OK', value: 'ok' }] }); }
            };
            
            getEl('new-player-btn').onclick = async () => {
                if (!await promptForAdminPassword()) return;
                const confirmed = await showCustomModal({ title: "Confirm Settings Reset", message: "This resets all appearance and accessibility settings to default. Leaderboard and high scores will NOT be affected.", buttons: [{ text: 'Reset Settings', value: 'confirm' }, { text: 'Cancel', value: 'cancel' }] });
                if (confirmed.button === 'confirm') { localStorage.removeItem('quizSettings'); window.location.reload(); }
            };
            
            getEl('manage-leaderboard-btn').onclick = async () => {
                if (!await promptForAdminPassword()) return;
                const renderManager = () => {
                    let leaderboard = [];
                    try { leaderboard = JSON.parse(localStorage.getItem('cyberQuizLeaderboard')) || []; } catch(e){}
                    let listHTML = `<h2 id="modal-title-id">Manage Leaderboard</h2>`;
                    if (leaderboard.length > 0) { leaderboard.forEach((entry, index) => { listHTML += `<div class="settings-row" style="padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1);"><span>${index + 1}. ${entry.name} - ${entry.score}</span><button class="danger delete-score-btn" data-index="${index}">Delete</button></div>`; }); } 
                    else { listHTML += '<p style="text-align: center;">The leaderboard is empty.</p>'; }
                    
                    const managerContainer = document.createElement('div');
                    managerContainer.innerHTML = listHTML;
                    const doneBtn = document.createElement('div');
                    doneBtn.className = 'modal-buttons';
                    doneBtn.innerHTML = `<button class="main-btn" id="done-managing">Done</button>`;
                    managerContainer.appendChild(doneBtn);
                    
                    modalContent.innerHTML = `<button class="modal-close-btn" aria-label="Close modal">√ó</button>${managerContainer.innerHTML}`;
                    modalOverlay.classList.add('show');

                    modalContent.querySelector('.modal-close-btn').onclick = () => modalOverlay.classList.remove('show');
                    document.querySelectorAll('.delete-score-btn').forEach(btn => {
                        btn.onclick = (e) => {
                            const indexToDelete = parseInt(e.target.dataset.index);
                            let currentLb = [];
                            try { currentLb = JSON.parse(localStorage.getItem('cyberQuizLeaderboard')) || []; } catch(err){}
                            currentLb.splice(indexToDelete, 1);
                            localStorage.setItem('cyberQuizLeaderboard', JSON.stringify(currentLb));
                            displayLeaderboard(leaderboardArea);
                            renderManager();
                        };
                    });
                    getEl('done-managing').onclick = () => modalOverlay.classList.remove('show');
                };
                renderManager();
            };
        };

        modalOverlay.onclick = (e) => { if (e.target === modalOverlay && !e.currentTarget.classList.contains('is-locked')) { modalOverlay.classList.remove('show'); } };
        
        setTimeout(() => { splashScreen.style.opacity = '0'; splashScreen.style.visibility = 'hidden'; }, 2500);
        
        applySettings();
        initStarfield(starfieldCanvas);
        displayLeaderboard(leaderboardArea);
        copyrightText.textContent = `¬© 2025 Saksham Negi. All Rights Reserved.`;
        
        document.addEventListener('keydown', (e) => {
            if (modalOverlay.classList.contains('show')) return;
            if(!quizContainer.classList.contains('hidden')) {
                const n = parseInt(e.key);
                if (n >= 1 && n <= 4) {
                    const b = document.querySelectorAll('.options button:not(:disabled)');
                    if(b[n-1]) b[n-1].click();
                } else if (e.key === 'Enter' && !nextBtn.style.display === 'none') {
                    nextBtn.click();
                }
            }
        });
        
        setTimeout(() => {
            if (!localStorage.getItem('quizWelcomed')) {
                showCustomModal({
                    title: "Welcome to the Cyber Security Quiz!",
                    message: "Learn how to keep your family safe online in this short, interactive quiz.<br><br><strong>Tip:</strong> Click the <strong>‚öôÔ∏è Settings</strong> button on the home screen to customize your experience!",
                    buttons: [{ text: 'Got it!', value: 'ok', class: 'main-btn' }]
                });
                try { localStorage.setItem('quizWelcomed', 'true'); } catch(e){}
            }
        }, 3000);
    });
  </script>
</body>
