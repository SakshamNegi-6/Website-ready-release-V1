        settingsBtn.onclick = async () => {
            let settings = {}; try { settings = JSON.parse(localStorage.getItem('quizSettings')) || {}; } catch (e) {}
            const settingsHTML = `<h3>⚙️ Settings</h3><div class="settings-row"><label for="theme-select">🎨 Theme</label><select id="theme-select"><option value="dark">Cyber Dark</option><option value="light">Solarized Light</option></select></div><div class="settings-row"><label for="timer-select">⏱️ Hard Mode Timer</label><select id="timer-select"><option value="15">15 Seconds</option><option value="20">20 Seconds</option><option value="30">30 Seconds</option></select></div><hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;"><div class="settings-row"><label for="glow-cursor-toggle">✨ Glowing Cursor</label><label class="switch"><input type="checkbox" id="glow-cursor-toggle" ${settings.glowCursor ? 'checked' : ''}><span class="slider"></span></label></div><div class="settings-row"><label for="bg-toggle">🌌 Background Effects</label><label class="switch"><input type="checkbox" id="bg-toggle" ${!settings.minimalBg ? 'checked' : ''}><span class="slider"></span></label></div><h3>Accessibility</h3><div class="settings-row"><label for="contrast-toggle">⚫ High Contrast</label><label class="switch"><input type="checkbox" id="contrast-toggle" ${settings.highContrast ? 'checked' : ''}><span class="slider"></span></label></div><div class="settings-row"><label for="text-toggle">🔍 Large Text</label><label class="switch"><input type="checkbox" id="text-toggle" ${settings.largeText ? 'checked' : ''}><span class="slider"></span></label></div><div class="settings-row"><label for="motion-toggle">💨 Reduce Motion</label><label class="switch"><input type="checkbox" id="motion-toggle" ${settings.reduceMotion ? 'checked' : ''}><span class="slider"></span></label></div><hr style="border-color: rgba(255,255,255,0.1); margin: 20px 0;"><h3>Admin</h3><div class="settings-row"><label for="manage-leaderboard-btn">Manage Leaderboard</label><button id="manage-leaderboard-btn">Manage</button></div><div class="settings-row"><label for="new-player-btn">Reset Settings</label><button id="new-player-btn">Reset</button></div><div class="settings-row"><label for="master-reset-btn">Master Reset</label><button id="master-reset-btn" class="danger">Reset All Data</button></div>`;
            showCustomModal({ customHTML: settingsHTML });
            
            const themeSelect = getEl('theme-select');
            const contrastToggle = getEl('contrast-toggle');
            themeSelect.value = settings.theme || 'dark';

            themeSelect.onchange = (e) => {
                updateSetting('theme', e.target.value);
                if (e.target.value === 'light' && contrastToggle.checked) {
                    contrastToggle.checked = false;
                    updateSetting('highContrast', false);
                }
            };
            contrastToggle.onchange = (e) => {
                updateSetting('highContrast', e.target.checked);
                if (e.target.checked && themeSelect.value === 'light') {
                    themeSelect.value = 'dark';
                    updateSetting('theme', 'dark');
                }
            };
            
            getEl('timer-select').value = settings.hardModeTimer || '15';
            getEl('timer-select').onchange = (e) => updateSetting('hardModeTimer', e.target.value);
            getEl('glow-cursor-toggle').onchange = (e) => updateSetting('glowCursor', e.target.checked);
            getEl('bg-toggle').onchange = (e) => updateSetting('minimalBg', !e.target.checked);
            getEl('text-toggle').onchange = (e) => updateSetting('largeText', e.target.checked);
            getEl('motion-toggle').onchange = (e) => updateSetting('reduceMotion', e.target.checked);
            
            getEl('master-reset-btn').onclick = async () => {
                const hasAccess = await promptForAdminPassword();
                if (!hasAccess) return;

                const result = await showCustomModal({
                    title: "⚠️ Master Reset ⚠️",
                    message: "This will delete ALL data, including settings, high scores, and the leaderboard. This action cannot be undone. Please type 'RESET' below to confirm.",
                    input: { placeholder: 'Type RESET here' },
                    buttons: [{ text: 'Confirm Reset', value: 'confirm', class: 'danger-btn' }, { text: 'Cancel', value: 'cancel', class: 'secondary-btn' }]
                });

                if (result.button === 'confirm' && result.value.toUpperCase() === 'RESET') {
                    try {
                        localStorage.removeItem('quizSettings');
                        localStorage.removeItem('cyberQuizHighScore');
                        localStorage.removeItem('cyberQuizLeaderboard');
                        await showCustomModal({ title: "Success", message: "All data has been reset. The page will now reload.", buttons: [{ text: 'Reload', value: 'ok', class: 'main-btn' }] });
                        window.location.reload();
                    } catch (e) {
                        showCustomModal({ title: "Error", message: "An error occurred while trying to reset data.", buttons: [{ text: 'OK', value: 'ok' }] });
                    }
                } else if (result.button === 'confirm') {
                    showCustomModal({ title: "Reset Cancelled", message: "Confirmation text did not match. No data was changed.", buttons: [{ text: 'OK', value: 'ok' }] });
                }
            };
            getEl('new-player-btn').onclick = async () => {
                const hasAccess = await promptForAdminPassword();
                if (!hasAccess) return;

                const confirmed = await showCustomModal({
                    title: "Confirm Settings Reset",
                    message: "This will reset all appearance and accessibility settings to their defaults. The leaderboard and high score will NOT be affected. Are you sure?",
                    buttons: [{ text: 'Reset Settings', value: true, class: 'secondary-btn' }, { text: 'Cancel', value: false, class: 'secondary-btn' }]
                });
                if (confirmed) {
                    try {
                        localStorage.removeItem('quizSettings');
                        window.location.reload();
                    } catch (e) { console.error("Could not reset settings:", e); }
                }
            };
            getEl('manage-leaderboard-btn').onclick = async () => {
                const hasAccess = await promptForAdminPassword();
                if (!hasAccess) return;

                const renderManager = () => {
                    const leaderboard = JSON.parse(localStorage.getItem('cyberQuizLeaderboard')) || [];
                    let listHTML = '<h2>Manage Leaderboard</h2>';
                    if (leaderboard.length > 0) {
                        leaderboard.forEach((entry, index) => {
                           listHTML += `<div class="settings-row" style="padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1);"><span>${index + 1}. ${entry.name} - ${entry.score}</span><button class="danger delete-score-btn" data-index="${index}">Delete</button></div>`;
                        });
                    } else {
                        listHTML += '<p style="text-align: center;">The leaderboard is empty.</p>';
                    }
                    
                    const managerContainer = document.createElement('div');
                    managerContainer.innerHTML = listHTML;
                    
                    const doneBtn = document.createElement('div');
                    doneBtn.className = 'modal-buttons';
                    doneBtn.innerHTML = `<button class="main-btn" id="done-managing">Done</button>`;
                    managerContainer.appendChild(doneBtn);

                    showCustomModal({ customHTML: managerContainer.innerHTML }).then(() => {
                        document.querySelectorAll('.delete-score-btn').forEach(btn => {
                            btn.onclick = (e) => {
                                const indexToDelete = parseInt(e.target.dataset.index);
                                let currentLb = JSON.parse(localStorage.getItem('cyberQuizLeaderboard')) || [];
                                currentLb.splice(indexToDelete, 1);
                                localStorage.setItem('cyberQuizLeaderboard', JSON.stringify(currentLb));
                                modalOverlay.classList.remove('show');
                                displayLeaderboard(leaderboardArea);
                                renderManager();
                            };
                        });
                        getEl('done-managing').onclick = () => modalOverlay.classList.remove('show');
                    });
                };
                renderManager();
            };
        };
        modalOverlay.onclick = (e) => { if (e.target === modalOverlay && !e.currentTarget.classList.contains('is-locked')) { modalOverlay.classList.remove('show'); } };
        
        setTimeout(() => { splashScreen.style.opacity = '0'; splashScreen.style.visibility = 'hidden'; }, 2500);
        initStarfield(starfieldCanvas); applySettings(); displayLeaderboard(leaderboardArea);
        window.addEventListener('mousemove', e => { customCursor.style.left = e.clientX + 'px'; customCursor.style.top = e.clientY + 'px'; });
        copyrightText.textContent = `© 2025 Saksham Negi. All Rights Reserved.`;
        document.addEventListener('keydown', (e) => { if (modalOverlay.classList.contains('show')) return; if(!quizContainer.classList.contains('hidden')) { const n = parseInt(e.key); if (n >= 1 && n <= 4) { const b = document.querySelectorAll('.options button:not(:disabled)'); if(b[n-1]) b[n-1].click(); } else if (e.key === 'Enter' && !nextBtn.classList.contains('hidden')) { nextBtn.click(); } } });
        setTimeout(() => { showCustomModal({ title: "Welcome to the Cyber Security Quiz!", message: "Learn how to keep your family safe online in this short, interactive quiz.<br><br><strong>Tip:</strong> Click the <strong>⚙️ Settings</strong> button on the home screen to customize your experience!", buttons: [{ text: 'Got it!', value: true, class: 'main-btn'}] }); }, 3000);
    });
  </script>
</body>
